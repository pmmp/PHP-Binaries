name: Build PHP binaries

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Install tools and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install make autoconf automake libtool libtool-bin m4 wget libc-bin gzip bzip2 bison g++ git re2c

      - name: Compile PHP
        run: |
          # Used "set -ex" instead of hashbang since script isn't executed with hashbang
          set -ex
          trap "exit 1" ERR
          ./compile.sh -t linux64 -j 4 -f -g

      - name: Create tarball
        run: tar -czf ./PHP_Linux-x86_64.tar.gz bin
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Linux
          path: |
            ./PHP_Linux-x86_64.tar.gz
            install.log
          if-no-files-found: error

      - name: Prepare workspace for upload
        if: failure()
        run: tar -czf workspace.tar.gz install_data

      - name: Upload workspace
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Linux-workspace
          path: |
            workspace.tar.gz
          if-no-files-found: error

  macos:
    name: MacOS
    runs-on: macos-10.15
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install tools and dependencies
        run: brew install libtool autoconf automake pkg-config bison re2c
        
      - name: Compile PHP
        run: |
          export PATH="/usr/local/opt/bison/bin:$PATH"
          set -ex
          trap "exit 1" ERR
          ./compile.sh -t mac-x86-64 -j4 -f -g
          
      - name: Create tarball
        run: tar -czf ./PHP_MacOS-x86_64.tar.gz bin
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: MacOS
          path: |
            ./PHP_MacOS-x86_64.tar.gz
            install.log
          if-no-files-found: error

      - name: Prepare workspace for upload
        if: failure()
        run: tar -czf workspace.tar.gz install_data

      - name: Upload workspace
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: MacOS-workspace
          path: |
            workspace.tar.gz
          if-no-files-found: error

  windows:
    name: Windows
    runs-on: windows-2019
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install tools and dependencies
        run: choco install wget --no-progress
        
      - name: Compile PHP
        run: .\windows-compile-vs.bat
        env:
          VS_EDITION: Enterprise
          SOURCES_PATH: ${{ github.workspace }}\pocketmine-php-sdk
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Windows
          path: |
            php-*.zip
            compile.log
          if-no-files-found: error
